<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="diseño.css">
    <title>Carrito de compras</title>
</head>
<body>
    <nav class="navbar navbar-default fixed-top" role="navigation" >
        <!--Logo compras-->
        <a class="navbar-brand">
            <img src="Recursos/Bcompras.png" alt="Carrito" style="width: 40px;"> 
        </a>
        <!--Departamento de compras-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"> <kbd id="kbd1"> <b>Departamento de compras</b></kbd></a>
            </li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <!--Título-->
    <h1 id="head1">¡Bienvenido al carrito de compras!</h1>

    <!--Contenedores para producto y compra-->
    <div class="container p-4 my-4 border">
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img class="img-fluid" src="Recursos/Sabritas.png" alt="Sabritas crema y especias" width="50"></td>
                <td>
                    <input type="number" name="cant" id="cant1" min="1" value="1">    
                </td>
                <td> <kbd>$ 15</kbd></td>
                <td id="tot1">$ 0</td>
              </tr>
            </tbody>
          </table>

          <div id="div2">
            <button onclick="calcular()" id="btn1"><b> Calcular </b></button>
            <button onclick="comprar()" id="btn2"><b> Comprar </b></button>
          </div>

    </div>

    <script src="Operaciones.js"></script>
    
</body>
</html>
